<body>
    <div class="boton-noche">

    <div id="carrusel-cont">

        <h4 class="tituloForm">FORMULARIO</h4>
        <p class="texto-h4">Complete los siguientes campos del formulario para obtener un estimado del valor en cuotas</p>

        <div class="formulario">
            <form id="miFormulario">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" required>
